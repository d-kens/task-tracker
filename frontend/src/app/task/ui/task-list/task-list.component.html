<div class="task-list-container">

  <div class="task-list-header">Your Tasks</div>

  <div
    class="task-list"
  >

    <div
      *ngFor="let task of tasks"
      class="task-item"
      [ngClass]="{
        'status-open': task.status === 'OPEN',
        'status-in-progress': task.status === 'IN_PROGRESS',
        'status-done': task.status === 'DONE'
      }"
    >

      <span class="floating-label">{{ task.status | titlecase }}</span>

      <div class="task-header">
        {{ task.title }}

        <i class="pi pi-trash delete-icon"></i>
      </div>

      <div class="task-body">
        {{ task.description }}
      </div>

    </div>

  </div>
</div>
